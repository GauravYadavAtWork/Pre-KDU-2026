<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="outerContainer">
        <div class="timerContainer">
            <h1>Focus Timer</h1>
            <h5>Stay productive with the Pomodoro technique!</h5>
            <div id="timer">
                <div id="minutes">25</div>
                <div>&nbsp;:&nbsp;</div>
                <div id="seconds">00</div>
            </div>
            <div id="controlButtons">
                <div id="startButton">START</div>
                <div id="pauseButton">PAUSE</div>
                <div id="resetButton">RESET</div>
            </div>
            <h3>Customize your timer</h3>
            <div id="setTimerBox">
                <input id="setTimerInput" type="number">
                <button id="setTimerButton">SET TIMER</button>
            </div>
            <div id="sessionCounterBox">
                <h3>Sessions Completed</h2>
                <p id="sessionCounter">0</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
